<script>


        function Calc(num_a, num_b){
            this.num_a = num_a;
            this.num_b = num_b;
            this.setNumber = function() {
                let newNumberA = prompt("Введите число a", );

            };
            this.getNumber = function (num_a, num_b) {

            };
            this.summ = function(){
                let summNumber = this.num_a + this.num_b;
                return ("Сумма чисел равна: " + summNumber);

            this.razn = function(){
                let raznNumber = this.num_a - this.num_b;

            this.ymn = function(){

            };
        }

</script>
