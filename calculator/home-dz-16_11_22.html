		// Кабинет
		this.getCabinet = function() {
			return("Кабинет " + this.cabinet)
		};
		this.setCabinet = function() {
			newCabinet = prompt("Укажите ваш кобинет")
			this.cabinet = newCabinet;
			return "Кабинет изменен"
		};
		this.setCabinettext = function(cabinet){
			this.cabinet = cabinet;
			return cabinet
		};

		//Колво студентов
		this.getStudent = function() {
			return("Кабинет " + this.student)
		};

			newStudent = prompt("Укажите количество студентов")
			this.student = newStudent;
			return "Изменено количество студентов"
		};
		this.setStudenttext = function(student){
			this.student = student;
			return student
		};

			return "Изменено количество Курсов"
		};
		this.setCoursestext = function(courses){
			this.courses = courses;
			return courses
		};
	};
